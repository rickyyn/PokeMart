<body class="bg-gray-50 font-sans text-slate-800 antialiased flex flex-col min-h-screen">

<audio id="musica-fundo" loop>
    <source src="/msc/Littleroot.mp3" type="audio/mp3">
</audio>

<button onclick="toggleSom()" id="btn-som" class="fixed bottom-6 left-6 z-50 bg-white/80 backdrop-blur p-3 rounded-full shadow-lg border border-slate-200 hover:bg-white transition group">
    <svg id="icon-som-on" class="w-6 h-6 text-slate-700 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>

    <svg id="icon-som-off" class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z m9.9 2.121l-2.828-2.828m2.828-2.828l-2.828 2.828"></path></svg>
</button>

<script>
    const audio = document.getElementById('musica-fundo');
    const iconOn = document.getElementById('icon-som-on');
    const iconOff = document.getElementById('icon-som-off');

    // Define volume baixo pra come√ßar (10%)
    audio.volume = 0.1;

    // Tenta tocar assim que carrega (alguns navegadores deixam se o usu√°rio j√° tiver interagido com o site antes)
    let playPromise = audio.play();

    if (playPromise !== undefined) {
        playPromise.then(_ => {
            // Autoplay funcionou!
            atualizarIcone(true);
        })
            .catch(error => {
                // Autoplay bloqueado. Vamos esperar o primeiro clique na p√°gina.
                document.addEventListener('click', iniciarMusica, { once: true });
            });
    }

    function iniciarMusica() {
        audio.play();
        atualizarIcone(true);
    }

    function toggleSom() {
        if (audio.paused) {
            audio.play();
            atualizarIcone(true);
        } else {
            audio.pause();
            atualizarIcone(false);
        }
    }

    function atualizarIcone(tocando) {
        if (tocando) {
            iconOn.classList.remove('hidden');
            iconOff.classList.add('hidden');
        } else {
            iconOn.classList.add('hidden');
            iconOff.classList.remove('hidden');
        }
    }
</script>

<div th:replace="/nav"></div>

<div id="mochila-container" class="hidden fixed bottom-24 right-6 w-80 md:w-96 max-h-[70vh] bg-white rounded-3xl shadow-2xl border-4 border-blue-900/10 overflow-hidden flex flex-col z-50 pop-up-enter">

        <div th:if="${itens == null || #lists.isEmpty(itens)}" class="text-center text-gray-400 mt-8 mb-8">

            Comprar mais itens

    </div>
</div>

<button onclick="toggleMochila()"

<script>
    function toggleMochila() {
        const mochila = document.getElementById('mochila-container');
        mochila.classList.toggle('hidden');

</script>

<main class="flex-grow flex items-center justify-center hero-pattern relative pt-32 pb-20 px-6">

        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
