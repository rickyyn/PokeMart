<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Poké Mart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-50 font-sans text-slate-800">

<div class="fixed top-0 w-full z-50 pt-6 px-4 flex justify-center">
    <nav class="bg-white/90 backdrop-blur-md rounded-full shadow-lg px-8 py-3 w-full max-w-xl flex justify-between items-center border border-white/50">
        <a href="/" class="font-bold text-slate-700 hover:text-blue-600">← Voltar</a>
        <span class="font-extrabold text-blue-600">Fale Conosco</span>
    </nav>
</div>

<div class="min-h-screen flex items-center justify-center pt-24 pb-12 px-4">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-lg p-8 md:p-12 border border-slate-100">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">Envie uma mensagem</h2>

        <form action="/contatar" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Seu Nome</label>
                <input type="text" name="nome" placeholder="Nome" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Seu Email</label>
                <input type="text" name="email" placeholder="email@exemplo.com" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Assunto / Mensagem</label>
                <textarea name="mensagem" rows="4" placeholder="Como podemos ajudar?" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition resize-none"></textarea>
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                Enviar Mensagem
            </button>
        </form>

        <p th:if="${msg}" class="mt-6 text-center text-green-600 bg-green-50 p-3 rounded-lg font-medium border border-green-100" th:text="${msg}"></p>
    </div>
</div>

</body>
</html>
