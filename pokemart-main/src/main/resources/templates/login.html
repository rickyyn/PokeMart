<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Mart - Início</title>
    <link rel="icon" type="image/x-icon" href="/img/logo-pokemart.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } }
        }
    </script>
    <style>
        .hero-pattern {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="bg-no-repeat bg-cover bg-center bg-[url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/cad4b52e-f6b1-432f-9035-a5f4853bcf15/d79j5ub-d5d98d2d-cb50-4806-a67b-103b4d08280b.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi9jYWQ0YjUyZS1mNmIxLTQzMmYtOTAzNS1hNWY0ODUzYmNmMTUvZDc5ajV1Yi1kNWQ5OGQyZC1jYjUwLTQ4MDYtYTY3Yi0xMDNiNGQwODI4MGIuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.9SPpO_ohhPoJjf_Gqa3TAdH2QTiaH0hNuHS5-3DcDYM')] flex items-center justify-center min-h-screen p-4">

<div th:if="${session.logado != null}" class="w-full h-full flex flex-col items-center relative">

    <nav class="absolute top-0 right-0 p-6 flex items-center gap-3">
            <span class="font-bold text-[#1b3b78] bg-blue-50 px-3 py-1 rounded-full">
                <span th:text="${session.logado.nome}">Treinador</span>
            </span>
        <a href="/logout" class="text-sm text-red-500 hover:text-red-700 font-semibold bg-white/80 px-3 py-1 rounded-full transition">Sair</a>
    </nav>

    <main class="flex-grow flex items-center justify-center relative pt-32 pb-20 px-6 w-full">
        <div class="bg-slate-900/80 backdrop-blur-sm rounded-3xl p-12 border border-slate-700 shadow-2xl max-w-4xl text-center space-y-8">

                <span class="bg-blue-600/20 text-blue-300 border border-blue-500/30 px-4 py-1.5 rounded-full text-sm font-bold tracking-wide uppercase">
                    Bem-vindo Treinador
                </span>

            <h1 class="text-5xl md:text-7xl font-extrabold text-white tracking-tight leading-tight">
                Tudo para sua <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Jornada Pokémon</span>
            </h1>

            <p class="text-slate-300 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
                As melhores Pokébolas, Poções e itens raros entregues diretamente na sua base secreta.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                <a href="/consumirApi" class="w-full sm:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-1">
                    Ver Loja Completa
                </a>
                <a th:if="${session.logado.staff}" href="/listar" class="w-full sm:w-auto px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-full shadow-lg transition transform hover:-translate-y-1 border border-slate-600">
                    Painel Admin
                </a>
            </div>
        </div>
    </main>
</div>

<div th:unless="${session.logado != null}" class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl w-full max-w-md p-10 border border-slate-100">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-slate-900">Logar</h1>
        <p class="text-slate-500 text-sm mt-2">Identifique-se para acessar a loja</p>
    </div>

    <form action="/logar" method="post">
        <div class="mb-4">
            <label class="block text-sm font-bold text-slate-700 mb-2">Nome</label>
            <input type="text" name="nome" placeholder="Ash Ketchum" required
                   class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-bold text-slate-700 mb-2">Senha</label>
            <input type="password" name="senha" placeholder="••••••••" required
                   class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>
        <div>
            <button type="submit" class="w-full bg-[#1b3b78] hover:bg-[#142951] text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition transform hover:-translate-y-0.5">
                Entrar
            </button>
        </div>
    </form>

    <div th:if="${mensagem}" class="mt-6 text-center p-3 rounded-lg bg-slate-100">
        <p th:text="${mensagem}" th:class="${erro} ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'"></p>
    </div>
</div>

</body>
</html>
