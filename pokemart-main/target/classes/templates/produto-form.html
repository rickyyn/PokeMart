<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } } }</script>
</head>
<body class="bg-slate-50 font-sans text-slate-800 min-h-screen py-10 px-4">

<div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
    <div class="bg-blue-600 px-8 py-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white">Cadastrar Produto</h2>
        <a href="/consumirApi" class="text-blue-100 hover:text-white text-sm font-medium">Cancelar ✕</a>
    </div>

    <form method="post" action="/produtos/adicionar" enctype="multipart/form-data" class="p-8 space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-2">
                <label class="block text-sm font-bold text-slate-700 mb-2">Nome do Produto</label>
                <input type="text" name="nome" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100 transition">
            </div>

            <div class="col-span-2">
                <label class="block text-sm font-bold text-slate-700 mb-2">Descrição</label>
                <textarea name="descricao" rows="3" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100 transition resize-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Preço (₽)</label>
                <input type="number" step="0.01" name="preco" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100 transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Quantidade</label>
                <input type="number" name="qtd" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100 transition">
            </div>

            <div class="col-span-2">
                <label class="block text-sm font-bold text-slate-700 mb-2">Categoria</label>
                <input type="text" name="categoria" required placeholder="Ex: Pokébolas, Medicinais..." class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100 transition">
            </div>

            <div class="col-span-2">
                <label class="block text-sm font-bold text-slate-700 mb-2">Imagem</label>
                <div class="relative border-2 border-dashed border-slate-300 rounded-xl p-6 text-center hover:bg-slate-50 transition">
                    <input type="file" name="imagem" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div class="text-slate-500">
                        <span class="block text-sm font-medium">Clique para fazer upload</span>
                        <span class="text-xs">PNG, JPG, JPEG</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                Salvar Produto
            </button>
        </div>

    </form>

    <div class="px-8 pb-6">
        <p th:if="${param.success}" class="bg-green-100 text-green-700 p-4 rounded-xl text-center font-medium">Produto cadastrado com sucesso!</p>
        <p th:if="${param.error}" class="bg-red-100 text-red-700 p-4 rounded-xl text-center font-medium">Erro ao cadastrar o produto!</p>
    </div>
</div>

</body>
</html>
