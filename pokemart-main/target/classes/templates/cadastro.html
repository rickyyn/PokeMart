<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Poké Mart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } } }</script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

<div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-10 border border-slate-100">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-slate-900">Criar Conta</h1>
        <p class="text-slate-500 mt-2">Comece sua jornada hoje mesmo.</p>
    </div>

    <form action="/cadastrar" method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Nome de Treinador</label>
            <input type="text" name="nome" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Senha Secreta</label>
            <input type="password" name="senha" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>

        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-500/30 transition transform hover:-translate-y-0.5">
            Cadastrar
        </button>
    </form>

    <div class="mt-6">
        <p th:if="${mensagem}" class="text-center text-sm font-bold text-blue-600 bg-blue-50 py-2 rounded-lg" th:text="${mensagem}"></p>
    </div>

    <div class="mt-8 text-center text-sm text-slate-500">
        Já tem uma conta? <a href="/login" class="text-blue-600 font-bold hover:underline">Fazer Login</a>
    </div>
</div>
</body>
</html>
