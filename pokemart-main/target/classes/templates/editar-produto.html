<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } } }</script>
</head>
<body class="bg-slate-50 font-sans text-slate-800 min-h-screen py-10 px-4">

<div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
    <div class="bg-yellow-400 px-8 py-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-yellow-900">Editar Produto</h2>
        <a href="/consumirApi" class="text-yellow-800 hover:text-black text-sm font-bold">Voltar ✕</a>
    </div>

    <div th:if="${param.error}" class="mx-8 mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
        Ocorreu um erro ao tentar salvar.
    </div>

    <form action="/produtos/editar" method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
        <input type="hidden" name="id" th:value="${produto.id}" />

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Nome</label>
            <input type="text" name="nome" th:value="${produto.nome}" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-yellow-400 focus:outline-none transition">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Preço (₽)</label>
                <input type="number" name="preco" step="0.01" th:value="${produto.preco}" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-yellow-400 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Quantidade</label>
                <input type="number" name="qtd" th:value="${produto.qtd}" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-yellow-400 focus:outline-none transition">
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Categoria</label>
            <input type="text" name="categoria" th:value="${produto.categoria?.nome}" required class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-yellow-400 focus:outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Descrição</label>
            <textarea name="descricao" rows="4" th:text="${produto.descricao}" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-yellow-400 focus:outline-none transition resize-none"></textarea>
        </div>

        <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 flex items-center gap-4">
            <div th:if="${produto.imagemUrl != null}" class="shrink-0">
                <p class="text-xs font-bold text-slate-500 mb-1">Atual:</p>
                <img th:src="${produto.imagemUrl}" class="w-16 h-16 object-contain bg-white rounded border border-slate-200 p-1" />
            </div>
            <div class="flex-grow">
                <label class="block text-sm font-bold text-slate-700 mb-1">Trocar Imagem (Opcional)</label>
                <input type="file" name="imagem" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition"/>
            </div>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-grow bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-3.5 rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                Salvar Alterações
            </button>
            <a href="/consumirApi" class="px-6 py-3.5 border-2 border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-100 transition">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
